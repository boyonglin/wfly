    <style>
      * {

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

      .container {

      h1 {

      .query-section {

      }

      .form-row {
        display: flex;
        gap: 12px;
        margin-bottom: 16px;
        flex-wrap: wrap;
      }

      .form-group {
        flex: 1;
        min-width: 200px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 0.9rem;
        color: #aaa;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        font-size: 1rem;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #64b5f6;
      }

      button {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-primary {
        background: #2196f3;
        color: #fff;
      }

      .btn-primary:hover {
        background: #1976d2;
      }

      .btn-primary:disabled {
        background: #666;
        cursor: not-allowed;
      }

      .result-section {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 24px;
        margin-top: 20px;
      }

      .result-section h3 {
        margin-bottom: 16px;
        color: #64b5f6;
      }

      .result-content {
        background: #0d1117;
        border-radius: 8px;
        padding: 16px;
        overflow-x: auto;
        font-family: "Monaco", "Consolas", monospace;
        font-size: 0.85rem;
        line-height: 1.5;
        white-space: pre-wrap;
        word-break: break-all;
      }

      .status-badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
      }

      .status-SUCCEEDED,
      .status-CAPTURED {
        background: #4caf50;
      }
      .status-CREATED,
      .status-PENDING,
      .status-AUTHORIZED {
        background: #ff9800;
      }
      .status-FAILED,
      .status-CANCELLED {
        background: #f44336;
      }
      .status-EXPIRED {
        background: #9e9e9e;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 20px;
      }

      .info-card {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 8px;
        padding: 16px;
      }

      .info-card .label {
        font-size: 0.8rem;
        color: #aaa;
        margin-bottom: 4px;
      }

      .info-card .value {
        font-size: 1.1rem;
        font-weight: 600;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #aaa;
      }

      .error {
        background: rgba(244, 67, 54, 0.2);
        border: 1px solid #f44336;
        border-radius: 8px;
        padding: 16px;
        color: #ff8a80;
      }

      .tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 20px;
      }

      .tab {
        padding: 10px 20px;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 8px;
        color: #aaa;
        cursor: pointer;
      }

      .tab.active {
        background: #2196f3;
        color: #fff;
      }

      .history-list {
        max-height: 300px;
        overflow-y: auto;
      }

      .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: background 0.2s;
      }

      .history-item:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .history-item .id {
        font-family: monospace;
        color: #64b5f6;
      }

      .history-item .time {
        font-size: 0.8rem;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ğŸ” SHOPLINE Payments äº¤æ˜“æŸ¥è©¢</h1>

      <!-- æŸ¥è©¢å€å¡Š -->
      <div class="query-section">
        <h2>æŸ¥è©¢äº¤æ˜“</h2>
        <div class="tabs">
          <button class="tab active" data-tab="session">çµå¸³äº¤æ˜“ (Session)</button>
          <button class="tab" data-tab="payment">ä»˜æ¬¾äº¤æ˜“ (tradeOrderId)</button>
        </div>

        <div id="sessionForm">
          <div class="form-row">
            <div class="form-group">
              <label>Session IDï¼ˆse_xxx æ ¼å¼ï¼‰</label>
              <input type="text" id="sessionId" placeholder="se_01022502286885089464780754095" />
            </div>
            <div class="form-group" style="flex: 0 0 auto">
              <label>&nbsp;</label>
              <button class="btn-primary" onclick="querySession()">æŸ¥è©¢</button>
            </div>
          </div>
          <p style="color: #aaa; font-size: 0.85rem; margin-top: 8px">
            ğŸ’¡ Session ID åœ¨å»ºç«‹çµå¸³äº¤æ˜“æ™‚å›å‚³ï¼Œæ ¼å¼ç‚º
            <code style="background: rgba(255, 255, 255, 0.1); padding: 2px 6px; border-radius: 4px"
              >se_xxx</code
            >
          </p>
        </div>

        <div id="paymentForm" style="display: none">
          <div class="form-row">
            <div class="form-group">
              <label>Trade Order IDï¼ˆä»˜æ¬¾å®Œæˆå¾Œ URL ä¸­çš„ tradeOrderIdï¼‰</label>
              <input type="text" id="paymentId" placeholder="10012601317374129265836826856" />
            </div>
            <div class="form-group" style="flex: 0 0 auto">
              <label>&nbsp;</label>
              <button class="btn-primary" onclick="queryPayment()">æŸ¥è©¢</button>
            </div>
          </div>
          <p style="color: #aaa; font-size: 0.85rem; margin-top: 8px">
            ğŸ’¡ Trade Order ID åœ¨ä»˜æ¬¾å®Œæˆå°å›æ™‚çš„ URL åƒæ•¸ä¸­ï¼Œä¾‹å¦‚ï¼š<code
              style="background: rgba(255, 255, 255, 0.1); padding: 2px 6px; border-radius: 4px"
              >?tradeOrderId=100xxx</code
            >
          </p>
        </div>
      </div>

      <!-- æŸ¥è©¢æ­·å² -->
      <div class="query-section">
        <h2>æŸ¥è©¢æ­·å²</h2>
        <div class="history-list" id="historyList">
          <div class="loading">å°šç„¡æŸ¥è©¢ç´€éŒ„</div>
        </div>
      </div>

      <!-- çµæœå€å¡Š -->
      <div class="result-section" id="resultSection" style="display: none">
        <h3>æŸ¥è©¢çµæœ</h3>
        <div id="resultSummary"></div>
        <details style="margin-top: 16px">
          <summary style="cursor: pointer; color: #64b5f6">æŸ¥çœ‹å®Œæ•´ JSON</summary>
          <div class="result-content" id="resultJson"></div>
        </details>
      </div>
    </div>

    <script src="config-api.js"></script>
    <script>
      // æŸ¥è©¢æ­·å²
      let queryHistory = JSON.parse(localStorage.getItem("slp_query_history") || "[]");

      // Tab åˆ‡æ›
      document.querySelectorAll(".tab").forEach(tab => {
        tab.addEventListener("click", () => {
          document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
          tab.classList.add("active");

          const tabName = tab.dataset.tab;
          document.getElementById("sessionForm").style.display =
            tabName === "session" ? "block" : "none";
          document.getElementById("paymentForm").style.display =
            tabName === "payment" ? "block" : "none";
        });
      });

      // æ¸²æŸ“æ­·å²
      function renderHistory() {
        const container = document.getElementById("historyList");
        if (queryHistory.length === 0) {
          container.innerHTML = '<div class="loading">å°šç„¡æŸ¥è©¢ç´€éŒ„</div>';
          return;
        }

        container.innerHTML = queryHistory
          .slice(0, 20)
          .map(
            item => `
                <div class="history-item" onclick="requery('${item.type}', '${item.id}')">
                    <div>
                        <span class="id">${item.id}</span>
                        <span class="status-badge status-${item.status || "PENDING"}">${item.status || "æœªçŸ¥"}</span>
                    </div>
                    <div class="time">${item.time}</div>
                </div>
            `
          )
          .join("");
      }

      function requery(type, id) {
        if (type === "session") {
          document.getElementById("sessionId").value = id;
          querySession();
        } else {
          document.getElementById("paymentId").value = id;
          queryPayment();
        }
      }

      // æŸ¥è©¢çµå¸³äº¤æ˜“
      async function querySession() {
        const sessionId = document.getElementById("sessionId").value.trim();
        if (!sessionId) {
          alert("è«‹è¼¸å…¥ Session ID æˆ–è¨‚å–®ç·¨è™Ÿ");
          return;
        }

        showLoading();

        try {
          const endpoint = CONFIG_API.SHOPLINE_PAYMENTS.ENDPOINT;
          const sandbox = CONFIG_API.SHOPLINE_PAYMENTS.SANDBOX;

          const response = await fetch(
            `${endpoint}?action=querySession&sessionId=${encodeURIComponent(sessionId)}&sandbox=${sandbox}`
          );
          const result = await response.json();

          if (result.success) {
            displaySessionResult(result.data);
            addToHistory("session", sessionId, result.data.status);
          } else {
            showError(result.error || "æŸ¥è©¢å¤±æ•—");
          }
        } catch (error) {
          showError("ç¶²è·¯éŒ¯èª¤: " + error.message);
        }
      }

      // æŸ¥è©¢ä»˜æ¬¾äº¤æ˜“ï¼ˆä½¿ç”¨ tradeOrderIdï¼‰
      async function queryPayment() {
        const tradeOrderId = document.getElementById("paymentId").value.trim();
        if (!tradeOrderId) {
          alert("è«‹è¼¸å…¥ Trade Order ID");
          return;
        }

        showLoading();

        try {
          const endpoint = CONFIG_API.SHOPLINE_PAYMENTS.ENDPOINT;
          const sandbox = CONFIG_API.SHOPLINE_PAYMENTS.SANDBOX;

          const response = await fetch(
            `${endpoint}?action=queryPayment&tradeOrderId=${encodeURIComponent(tradeOrderId)}&sandbox=${sandbox}`
          );
          const result = await response.json();

          if (result.success) {
            displayPaymentResult(result.data);
            addToHistory("payment", tradeOrderId, result.data.status);
          } else {
            showError(result.error || "æŸ¥è©¢å¤±æ•—");
          }
        } catch (error) {
          showError("ç¶²è·¯éŒ¯èª¤: " + error.message);
        }
      }

      function showLoading() {
        const section = document.getElementById("resultSection");
        section.style.display = "block";
        document.getElementById("resultSummary").innerHTML = '<div class="loading">æŸ¥è©¢ä¸­...</div>';
        document.getElementById("resultJson").textContent = "";
      }

      function showError(message) {
        document.getElementById("resultSummary").innerHTML = `<div class="error">${message}</div>`;
      }

      function renderInfoCard(label, value, extra = "") {
        return `
                <div class="info-card">
                    <div class="label">${label}</div>
                    <div class="value">${value}</div>
                    ${extra}
                </div>
            `;
      }

      function displaySessionResult(data) {
        const amount = data.amount ? data.amount.value / 100 : 0;
        const createTime = data.createTime
          ? new Date(parseInt(data.createTime)).toLocaleString("zh-TW")
          : "-";
        const paymentIdLink = data.paymentId
          ? `<div class="value" style="font-size: 0.9rem; cursor: pointer; color: #64b5f6;" onclick="document.getElementById('paymentId').value='${data.paymentId}'; document.querySelector('[data-tab=payment]').click(); queryPayment();">æŸ¥è©¢ä»˜æ¬¾</div>`
          : "";

        document.getElementById("resultSummary").innerHTML = `
                <div class="info-grid">
                    ${renderInfoCard("Session ID", `<span style="font-size: 0.9rem;">${data.sessionId || "-"}</span>`)}
                    ${renderInfoCard("è¨‚å–®ç·¨è™Ÿ", data.referenceId || "-")}
                    ${renderInfoCard("ç‹€æ…‹", `<span class="status-badge status-${data.status}">${data.status || "-"}</span>`)}
                    ${renderInfoCard("é‡‘é¡", `NT$ ${amount.toLocaleString()}`)}
                    ${renderInfoCard("å»ºç«‹æ™‚é–“", `<span style="font-size: 0.9rem;">${createTime}</span>`)}
                    ${data.paymentId ? renderInfoCard("Payment ID", `<span style="font-size: 0.9rem;">${data.paymentId}</span>`, paymentIdLink) : ""}
                </div>
            `;

        document.getElementById("resultJson").textContent = JSON.stringify(data, null, 2);
      }

      function displayPaymentResult(data) {
        // SHOPLINE Payment å›å‚³çµæ§‹ï¼šdata.order.amount æˆ– data.payment.paidAmount
        const amount =
          data.payment?.paidAmount?.value || data.order?.amount?.value || data.amount?.value || 0;
        const displayAmount = amount / 100;
        const createTime = data.order?.createTime
          ? new Date(parseInt(data.order.createTime)).toLocaleString("zh-TW")
          : "-";
        const paymentMethod = data.payment?.paymentMethod || "-";
        const cardInfo = data.payment?.creditCard
          ? `${data.payment.creditCard.brand} ****${data.payment.creditCard.last4}`
          : "";
        const orderId = data.referenceOrderId || data.order?.referenceOrderId || "-";

        document.getElementById("resultSummary").innerHTML = `
                <div class="info-grid">
                    ${renderInfoCard("Trade Order ID", `<span style="font-size: 0.85rem;">${data.tradeOrderId || "-"}</span>`)}
                    ${renderInfoCard("è¨‚å–®ç·¨è™Ÿ", `<span style="font-size: 0.9rem;">${orderId}</span>`)}
                    ${renderInfoCard("ç‹€æ…‹", `<span class="status-badge status-${data.status}">${data.status || "-"}</span>`)}
                    ${renderInfoCard("ä»˜æ¬¾æ–¹å¼", `${paymentMethod}${cardInfo ? '<br><small style="color:#aaa;">' + cardInfo + "</small>" : ""}`)}
                    ${renderInfoCard("é‡‘é¡", `NT$ ${displayAmount.toLocaleString()}`)}
                    ${renderInfoCard("å»ºç«‹æ™‚é–“", `<span style="font-size: 0.9rem;">${createTime}</span>`)}
                </div>
            `;

        document.getElementById("resultJson").textContent = JSON.stringify(data, null, 2);
      }

      function addToHistory(type, id, status) {
        queryHistory = queryHistory.filter(h => h.id !== id);
        queryHistory.unshift({
          type,
          id,
          status,
          time: new Date().toLocaleString("zh-TW"),
        });
        queryHistory = queryHistory.slice(0, 50);
        localStorage.setItem("slp_query_history", JSON.stringify(queryHistory));
        renderHistory();
      }

      // åˆå§‹åŒ–
      renderHistory();
    </script>
  </body>
