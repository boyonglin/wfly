<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吾飛藝術銀行 - 會員服務訂購單</title>
    <script>
        // =============================================
        // 入口頁面：自動導向到填寫頁或成功頁
        // =============================================
        (function() {
            var STORAGE_KEY = 'wfly_order_result';
            try {
                var savedOrder = localStorage.getItem(STORAGE_KEY);
                if (savedOrder) {
                    var parsedOrder = JSON.parse(savedOrder);
                    if (parsedOrder.deadline && parsedOrder.deadline > Date.now()) {
                        // 有未過期的訂單，導向成功頁
                        window.location.replace('order-success.html' + window.location.search);
                        return;
                    }
                }
            } catch (e) {
                console.error('Error checking order:', e);
            }
            // 預設導向填寫頁（保留 URL 參數）
            window.location.replace('order-form.html' + window.location.search);
        })();
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top-color: #6d28d9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <noscript>
        <meta http-equiv="refresh" content="0;url=order-form.html">
    </noscript>
    <div class="loading">
        <div class="spinner"></div>
        <p>正在載入...</p>
    </div>
</body>
</html>
